<p class="input-group">
<input name="date" type="date" ng-model="date"  class="form-control"  placeholder="yyyy-mm-dd" required  uib-datepicker-popup is-open="popup.opened" datepicker-options="dateOptions" ng-required="true" datepicker-localdate/>
<span class="input-group-btn">
  <button type="button" class="btn btn-default" ng-click="openCalendar()"><i class="glyphicon glyphicon-calendar"></i></button>
</span>
</p>
