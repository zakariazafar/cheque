<div class="container">

<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">List of Cheques</h1>
</header>
<hr />
<div class="form-group ">
     
       <button ng-click="newCheque()" class="btn btn-info btn-small">+Add</button>
</div>
<section class="row" ng-if="cheques">
 

<table st-table="chequesInitial" st-safe-src="cheques" class="table table-striped">
    <thead>
      <tr>
        <th colspan="3"> </th>
        <th>
          <input st-search placeholder="Search" class="input-sm form-control" type="search"/>
        </th>
    </tr>
      <tr>
        <th class="name-col clickable"><span st-sort="name">Name</span> [<a ng-click="search('all')" >All</a>]</th>
        <th class="date-col clickable" st-sort="date"  st-sort-default="reverse">Date</th>
        <th class="amount-col">Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cheque in chequesInitial">
        <td><a class="clickable" ng-click="search(cheque.name)" >{{cheque.name}}</a></td>
        <td>{{cheque.date}}</td>
        <td>{{cheque.amount_formatted}}</td>
        <td><button class="btn btn-xs btn-info" ng-click="printCheque(cheque.id)">Print</button></td>
      </tr>
      
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" class="text-center">
          <div st-pagination="" st-items-by-page="10" ></div>
        </td>
      </tr>
    </tfoot>
  </table>
</section>
</div>
