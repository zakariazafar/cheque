<div class="container">

<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">List of Cheques</h1>
</header>
<hr />
<div class="form-group ">
     
       <button ng-click="newCheque()" class="btn btn-info btn-small">+Add</button>
</div>
<section class="row" ng-if="cheques">
 

<table class="table table-striped">
    <thead>
      <tr>
        <th>Name [<a ng-click="search('all')" >All</a>]</th>
        <th>Date</th>
        <th>Amount</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cheque in cheques">
        <td><a ng-click="search(cheque.name)" >{{cheque.name}}</a></td>
        <td>{{cheque.date}}</td>
        <td>{{cheque.amount_formatted}}</td>
        <td><button class="btn btn-info" ng-click="printCheque(cheque.id)">Print</button></td>
      </tr>
      
    </tbody>
  </table>
</section>
</div>
