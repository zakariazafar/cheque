<div class="container">

<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Add New Cheque</h1>
</header>
<hr />
<aside class="flash row">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>
<form class="form-horizontal" role="form" class="new-form">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label 
      for="name" 
      class="col-md-2 control-label col-md-offset-2">
      Name
    </label>
    <div class="col-md-5">
      <input type="text"  class="form-control"  ng-model="cheque.name" required>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-warning has-feedback':errors.date}">
    <label 
      for="date" 
      class="col-md-2 control-label col-md-offset-2">
      Date
    </label>
    <div class="col-md-5">
      <input type="text"  class="form-control"  ng-model="cheque.date" placeholder="yyyy-mm-dd" required>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-warning has-feedback':errors.amount}">
    <label 
      for="amount" 
      class="col-md-2 control-label col-md-offset-2">
      Amount
    </label>
    <div class="col-md-5">
      <input type="text"  class="form-control"  ng-model="cheque.amount" required>
    </div>
  </div>


  <div class="form-group">
    <div class="col-md-offset-2 col-md-3">
      <button class="btn btn-default" ng-click="cancel()"> Cancel</button>
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-primary" ng-click="save()"> Save </button>
    </div>
  </div>
</section>
</div>
